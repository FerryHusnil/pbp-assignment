{% extends 'base.html' %}

{% block meta %}
<title>Create task</title>
{% endblock meta %}

{% block content %}

<h1>Create Task</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form }}
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Create" /></td>
          </tr>
    </table>
</form>

{% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
        {% endfor %}  
    </ul>   
{% endif %}

{% endblock content %}
